<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="card m-5 p-3 bg-dark">
            <form>
                <fieldset>
                    <legend class="text-center mb-4 display-5">Calculadora</legend>
                    <div class="row">
                            <div class="mb-3 col-5">
                                <label for="firstNumber" class="form-label labels">Ingresa tu primer número</label>
                                <input type="number" id="firstNumber" class="form-control" placeholder="Primer número">
                            </div>
                            <div class="mb-3 col-2 ">
                                <label for="selectOperator" class="form-label">Operador</label>
                                <select id="selectOperator" class="form-select rounded-pill">
                                    <option>Selecciona una opción</option>
                                    <option>+</option>
                                    <option>-</option>
                                    <option>x</option>
                                    <option>/</option>
                                </select>
                            </div>
                            <div class="mb-3 col-5">
                                <label for="secondNumber" class="form-label">Ingresa tu segundo número</label>
                                <input type="number" id="secondNumber" class="form-control" placeholder="Segundo número">
                            </div>
                    </div>
                    <div class="d-grid gap-2 col-12 mx-auto mt-2 mb-3">
                        <button type="button" class="btn btn-primary bg-danger border-0" id="calculate">Calcular</button>
                    </div>
                    <div class="mb-3">
                        <label for="result" class="form-label">Resultado</label>
                        <input type="text" id="result" class="form-control" placeholder="Resultado">
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <script src="./calculator.js"></script>
</body>



</html>
